---
- name: configuring all machines
  hosts: general
  become: true
  tasks:
    - name: setup yum for aws
      command: yum install -y https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
    - name: installing epel-release package and ntp
      yum: name={{ item }} state=installed 
      with_items:
        - epel-release
        - ntp
    - name: start ntpd
      service:
        name: ntpd
state: started
